server.port=0  # Prevents conflicts with the main app's port

# H2 Console for Testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource for Testing
spring.datasource.url=jdbc:h2:mem:testdb  # Use an in-memory database for tests
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate DDL auto-creation for Tests
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate SQL logging for Tests
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
